<!DOCTYPE html>
<html>
	<head>
		<script type="text/JavaScript" src="luckySevens.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<h1>Lucky Sevens</h1>
			<form name="luckySevens" onsubmit="return validateItems();" class="form-inline">
				<div class="form-group" >
					<label for="betStart">Starting Bet (in Dollars):</label>
					<input type="number" class="form-control" id="betStart">
				</div>
				<button type="submit" id="playButton" class="btn btn-default">Play</button>
			</form>
			<h1 id="resultsHeader" style="display:none">Results</h1>
			<table id="results" class="table table-striped" style="display:none;">
				<tbody>
					<tr>
						<td>Starting Bet</th>
						<td>$ <span id="betStartReturn"></span></th>
					</tr>
					<tr>
						<td>Total Rolls Before Going Broke</td>
						<td><span id="rollNumReturn"></span></td>
					</tr>
					<tr>
						<td>Highest Amount Won</td>
						<td>$ <span id="highReturn"></span></td>
					</tr>
					<tr>
						<td>Roll Count at Highest Amount Won</td>
						<td><span id="highRollReturn"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
