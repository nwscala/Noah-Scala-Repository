	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/JavaScript" src="scripts/contact.js"></script>
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
		<style>
			.required
			{
				font-weight: bold;
			}
		</style>
	</head>
	<main>
		<body>
			<header class="text-center">
				<h1>Caesar's</h1>
			</header>
			<hr />
			<nav>
				<a class="btn badge-pill" href="index.html"><img src="images/open-iconic-master/png/home-2x.png"/>Home</a>
				<a class="btn badge-pill" href="menu.html">Menu</a>
				<a class="btn badge-pill" href="contact.html">Contact Us</a>
			</nav>
			<hr />
			<noscript>
				<div class="text-center">
					<h2 style="color:red">This site is best viewed with JavaScript enabled.</h2>
				</div>
			</noscript>
			<div class="container">
				<form name="contactForm" onsubmit="return validateItems();">
					<div class="form-group row">
						<label for="name" class="required col-sm-2 col-form-label">Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="contactName">
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="required col-sm-2 col-form-label">Email:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
						</div>
					</div>
					<div class="form-group row">
						<label for="phone" class="required col-sm-2 col-form-label">Phone Number:</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="phone" name="phone">
						</div>
					</div>
					<div class="form-group row">
						<label for="contact" class="required col-sm-2 col-form-label">Reason for Inquiry:</label>
						<div class="col-sm-10">
							<select class="form-control" id="contact" name="contact">
								<option value="catering" selected>Catering</option>
								<option value="party">Private Party</option>
								<option value="feedback">Feedback</option>
								<option value="other">Other</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="info">Additional Information:</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="info" name="info"></textarea>
						</div>
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="required col-form-label col-sm-2">Have you been to the restaurant?</legend>
							<div class="col-sm-10">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" id="choice1" name="havebeen" value="no" checked>
									<label class="form-check-label" for="choice1">No</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" id="choice2" name="havebeen" value="yes">
									<label class="form-check-label" for="choice2">Yes</label>
								</div>
							</div>
						</div>
					</fieldset>
					<fieldset class="form-group">
						<div class="row">
							<legend class="required col-form-label col-sm-2">Best days to contact you:</legend>
							<div class="col-sm-10">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="monday" name="dayContact" value="monday">
									<label class="form-check-label" for="frontEnd">M</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="tuesday" name="dayContact" value="tuesday">
									<label class="form-check-label" for="backEnd">T</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="wednesday" name="dayContact" value="wednesday">
									<label class="form-check-label" for="database">W</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="thursday" name="dayContact" value="thursday">
									<label class="form-check-label" for="backEnd">Th</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" id="friday" name="dayContact" value="friday">
									<label class="form-check-label" for="database">F</label>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="text-center">
						<input class="btn badge-pill btn-primary" type="submit" name="submit" value="Send Request">
					</div>
				</form>
			</div>
			<hr />
			<footer class="text-center">
				<p>15344 Pompey Drive, Rome, GA, 30149</p>
				<p>Phone Number: 762-130-7100</p>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		</body>
	</main>
</html>
